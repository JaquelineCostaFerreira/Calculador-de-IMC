<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de IMC</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #a09ea069;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: rgba(255, 255, 255, 0.959);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

input {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #007bff;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#resultado {
  margin-top: 20px;
  font-weight: bold;
}

  </style>
 
</head>
<body>
  <div class="container">
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ex: 70" />

    <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75" />

    <button onclick="calcularIMC()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularIMC() {
  const peso = parseFloat(document.getElementById('peso').value);
  const altura = parseFloat(document.getElementById('altura').value);
  const resultado = document.getElementById('resultado');

  if (!peso || !altura || peso <= 0 || altura <= 0) {
    resultado.innerText = "Por favor, insira valores válidos!";
    return;
  }

  const imc = peso / (altura * altura);
  let classificacao = "";

  if (imc < 18.5) {
    classificacao = "Magreza";
  } else if (imc < 24.9) {
    classificacao = "Normal";
  } else if (imc < 29.9) {
    classificacao = "Sobrepeso";
  } else if (imc < 39.9) {
    classificacao = "Obesidade";
  } else {
    classificacao = "Obesidade Grave";
  }

  resultado.innerText = `Seu IMC é ${imc.toFixed(2)} (${classificacao})`;
}

  </script>
</body>
</html>
